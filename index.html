<body>

        <header>
            <div class="title">
                iFleaMarket
            </div>
        </header>
        <div class="nav">
            <a href="#" id="get" class="btn btn-primary">Reload List</a>
            <a href="#" id="openPost" data-target="postModal" class="btn btn-secondary">Add New Item</a>
        </div>
        <ul id="list" class="list">

        </ul>
    </div>
    <div class="modal" id="postModal">
        <div class="modal__shadow">
            <div class="modal__main">
                <div class="modal__main__header">
                    Add New Item
                </div>
                <div class="modal__main__form">
                    <input type="text" id="post_title" placeholder="product name...">
                    <input type="text" id="post_category" placeholder="category...">
                    <input type="text" id="post_content" placeholder="content...">
                    <input type="number" id="post_price_ori" placeholder="original price">
                    <input type="number" id="post_price" placeholder="price">
                    <input type="url" id="post_url" placeholder="imageUrl">
                </div>
                <div class="modal__main__functionBar">
                    <a class="closeModal" href="#">Cancel</a>
                    <a id="post" href="#">Add</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="editModal">
        <div class="modal__shadow">
            <div class="modal__main">
                <div class="modal__main__header">
                    Edit Item
                </div>
                <div class="modal__main__form">
                    <input type="text" id="edit_title">
                    <input type="text" id="edit_category">
                    <input type="text" id="edit_content">
                    <input type="number" id="edit_price_ori">
                    <input type="number" id="edit_price">
                    <input type="url" id="edit_url">
                    <div id="edit_item_id" data-editid="1"></div>
                </div>
                <div class="modal__main__functionBar">
                    <a class="closeModal" href="#">Cancel</a>
                    <a id="edit" href="#">Submit</a>
                </div>
            </div>
        </div>
    </div>
